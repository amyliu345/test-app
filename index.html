<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

<script type="text/javascript" src="app/travelEmissionsCtrl.js"></script>

<link rel="stylesheet" href="css/style.css">


<body>
	<div ng-app="myApp" ng-controller="travelEmissionsCtrl" id='travel'>
		
		<h1>Daily Carbon Emissions</h1>

	    <bars-chart chart-data="travelData" chart-title = "Travel Emissions (kg CO2)" world=5 neighbors=6 legend=true id='travelEmissions' ></bars-chart>

	    <bars-chart chart-data="outsideData" chart-title = "Out of Home Emissions (kg CO2)" world=2 neighbors=7 legend=true id='outsideEmissions' ></bars-chart>

	    <bars-chart chart-data="totalData" chart-title = "Total Emissions (kg CO2)" world=4 neighbors=6 legend=false id='totalEmissions' ></bars-chart>
	</div>
</body>
